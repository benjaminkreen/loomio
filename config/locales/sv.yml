    join_the_community: "Gå med i communityn"
    join_the_community_description_html: "Alla är välkomna i Loomio Community, där vi pratar om hur vi får ut mesta möjliga av verktyget och även förslag till hur det kan förbättras.<br /><br /><a href='https://www.loomio.org/groups/3'>Klicka här för att gå till Loomio Community gruppen</a>."

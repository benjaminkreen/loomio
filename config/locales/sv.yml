  help:
    coordinating: 'Koordinerar din Loomiogrupp'
    coordinating_details: "Som koordinator är du ansvarig att sätta upp din Loomiogrupp och bjuda in\nalla deltagare. Förutom att lära sig använda en ny mjukvara, kommer din grupp \natt lära sig nya processer att samarbeta mer effektivt och fatta bra beslut \ntillsammans. Här är några tips för att hjälpa\
      \ din grupp att lyckas:\n"
    different_ways: 'Olika sätt att använda Loomio'
    engaging_html: |
      <h2> Tips för att engagera din grupp </ h2>
      <p> Deltagarna kommer att bli entusiastiska att vilja delta när det finns ett engagerande
      förslag på bordet. Ett bra förslag innehåller en handlingsplan för gruppen, så
      att det är direkt uppenbart vad det är man ska komma överens eller inte överens om.
      Tänk på de nuvarande diskussioner/beslut som din grupp är engagerade i, på plats
      eller per email, och hur mycket lättare de skulle kunna vara med Loomio. </ p>
      <p> Om din grupp just har börjat, kan du starta med ett enkelt beslut att ge
      alla en chans att lära känna verktyget och se beslutsprocessen i handling. </ p>
      <p> Ett annat bra sätt att få människor att engagera sig i en diskussion är att använda funktionen
      @mention för att dra in specifika personer, vilket kommer att skicka ett email och informera dem om att
      de har varit omnämnda i ett inlägg. </ p>
    example1_html: |
      <h3> Din grupp behöver diskutera ett brett ämne och utveckla en lösning tillsammans </ h3>
      <p> Strategi: Diskutera ett ämne en stund innan du skapar ett förslag </ p>
      <p> Diskussioner når ofta det bästa resultatet om ni bygger en gemensam förståelse
      om problemet innan ni väljer en specifik lösning. När personer får möjlighet att
      delta i processen är de mer benägna att sluta upp kring resultatet. </ p>
    get_in_touch: "Ta kontakt med"
    get_in_touch_description_html: "Om du har några frågor eller feedback, <a href='%{link}'>skriv till oss</a>."
    getting_started: "Håller på att starta"
    getting_started_description: "Till vänster, diskuterar gruppen ett ämne, utbyter idéer och information. När gruppen kommer fram till ett beslut, dyker det upp till höger."
    getting_the_most: 'Hur du får mest ut av Loomio'
    have_a_discussion: "Ha en diskussion"
    have_a_discussion_description: "Ämnet och relevant bakgrundsinformation finns högst upp på sidan. Använd kommentarboxen för att göra din röst hörd i diskussionen."
